        <!-- Link tags linking the stylesheets -->
        <link
        rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

        <link
        rel="stylesheet"

        <title>Work Day Scheduler</title>

    <body>
        <!-- Beginning of Jumbotron section -->
        <header class="jumbotron">

        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class="lead"></p>
        </header>
        <div class="container">
        <!-- created timeblocks using bootstrap -->
        <div class="row time-block" id="9">
            <div class="col-md-1 hour" id="">9AM</div>
            <textarea class="col-md-10 description" id="9-txt"></textarea>

        </div>

<!-- Script tags linking js API's and js file -->
